<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribuição Erlang</title>
    <!-- Tailwind via CDN for simplicity per request -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              erlang: {
                bg: '#f4f4f0',       // Cream background
                primary: '#005b8e',  // Deep blue text
                accent: '#00c4b4',   // Teal accent
                dark: '#0f172a',
                light: '#ffffff'
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f4f4f0;
        color: #005b8e;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f4f4f0; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Simple math styling */
      .math-fraction {
        display: inline-block;
        text-align: center;
        vertical-align: middle;
        margin: 0 0.2rem;
      }
      .math-numerator {
        border-bottom: 1px solid currentColor;
        display: block;
        padding: 0 0.2rem;
      }
      .math-denominator {
        display: block;
        padding: 0 0.2rem;
      }
    </style>
